<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Nimiq Wallet Preview</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,500&text=0123456789ABCDEFGHJKLMNPQRSTUVXY%20" rel="stylesheet">
    <link href="/blocking.css" rel="stylesheet">
</head>

<body>
    <noscript>
      <strong>We're sorry but Nimiq Wallet doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <style>
      #mobile-notice {
        display: none;
        text-align: center;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        padding: 4rem 0;
      }

      #mobile-notice .logo {
        display: inline-flex;
      }

      #mobile-notice main {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
      }
    </style>
    <div id="mobile-notice">
      <header class="logo">
        <span class="nq-icon nimiq-logo"></span>
        <span class="logo-wordmark">Nimiq</span>
      </header>
      <main>
        <strong>Nimiq Wallet Preview</strong> is not yet available for small screens. Please open this website in a desktop browser.
      </main>
      <div class="flex-spacer"></div>
    </div>

    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
